version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./public/uploads:/app/public/uploads
      - ./public/exports:/app/public/exports
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
